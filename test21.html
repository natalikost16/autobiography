<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/test21.css">
</head>
<body>
  
  <h1 id="title">Hello</h1>
 <div id="form-own">
   <div>
     <p id="description">Description</p>
   </div>
   
   <div>
     <form method="GET" action="form" id="survey-form">
         
       <div id="name" class="rowTab">
           
         <div class="label">
         <label id="name-label" for="user-name">* Name:</label>
         </div>
         <input type="text" name="user-name" placeholder="Enter your name">
       </div>
       
       <div id="email" class="rowTab">
         <div class="label">
         <label id="email-label" for="user-email">* Email:</label>
         </div>
         <input type="email" name="email" placeholder="Enter your email">
       </div>
       
       <div id="age" class="rowTab">
         <div class="label">
         <label id="number-label" for="number">* Age:</label>
         </div>
         <input type="number" name="age" id="number" min="1" max="110" placeholder="Enter your age">
       </div> 
       </div> 
       
       <div class="dropdown">
           <div class="label">
         <label for="dropdown" class="current">Which option best describes your current role?:</label>
         <select id="dropdown" name="currentPos">
         <option disablet value>Select an option:</option>
         <option value="Student">Student</option>
         <option value="Job">Full time job</option>
         <option value="learner">Full time learner</option>
         <option value="prefer">Prefer not to say</option>
         <option value="other">Other</option>
         </select>
       </div>
       </div>
       
           <div id="free">
               <div class="label">
           <label>How likely is that you would recommend freeCodeCamp to a friend</label>
           </div>
               
                  
                   <div> 
                   <div class="radio">
                      <input type="radio" name="radio-buttons" value="definitely" class="button" id="definitely">
                      <label for="definitely" class="button-1">Definitely</label>
                   </div>
                   
                   <div class="radio">
                       <input type="radio" name="radio-buttons" value="maybe"  class="button" id="maybe">
                       <label for="maybe" class="button-1">Maybe</label>
                      </div>
                           
                   <div class="radio">
                       <input type="radio" name="radio-buttons" value="not_sure"  class="button" id="not_sure">
                       <label for="not_sure" class="button-1">Not sure</label>
                     </div>      
                       </div>
                       </div>
                       <div class="dropdown">
           <div id="project">
         <label for="project" id="current-1">What do you like most in FCC:</label>
         <select id="project" name="currentPos">
         <option disablet value>Select an option:</option>
         <option value="challenges">Challenges</option>
         <option value="project">Project</option>
         <option value="community">Community</option>
         <option value="open_source">Open Source</option>
         </select>
       
       </div>
       </div>
       <div>
       <div id="current-2">
           <label class="">Things that should be improved in the future(Check all that apply):</label>
       </div>
       <div>
           <ul id="checkbox" style="list-style: none">
               <li class="checkbox">
           <input type="radio" name="radio-button" value="1" class="button" id="front_end">
               <label for="front_end" class="button-2">Front-end-Project</label>
               </li>
               <li class="checkbox">
           <input type="radio" name="radio-button" value="2" class="button" id="back_end">
               <label for="back_end" class="button-2">Back-end-Project</label>
               </li>
               <li class="checkbox">
                   <input type="radio" name="radio-button" value="3" class="button" id="visua">
                   <label for="visua" class="button-2">Data Visualization</label>
               </li>
               <li class="checkbox">
                   <input type="radio" name="radio-button" value="3" class="button" id="chall">
                   <label for="chall" class="button-2">Challenges</label>
               </li>
               <li class="checkbox">
                   <input type="radio" name="radio-button" value="3" class="button" id="source">
                   <label for="source" class="button-2">Open Source Community</label>
               </li>
               </ul>
       </div>
       </div>
    </form>
       </div>
       </div>
   </div>
 </div>
  
</body>
</html>
